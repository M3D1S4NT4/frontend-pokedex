<style>
  .zoom {;
    transition: transform .2s; /* Animation */
  }
  .zoom:hover {
    transform: scale(1.5); /* (150% zoom - Note: if the zoom is too large, it will go outside of the viewport) */
  }
</style>

<body class="overflow-groovy">
<br>
<div class="col bg-light">
  <app-nav-bar></app-nav-bar>
</div>

<br>

<div class="container bg-danger p-2 rounded-3 mt-4">
  <div class="bg-white py-4 px-4 rounded-3 row col-8 offset-2">
    <label for="typeahead-focus">Search for an ability:</label>
    <br>
    <input
      id="typeahead-focus"
      type="text"
      class="form-control"
      [(ngModel)]="model"
      [ngbTypeahead]="search"
      (focus)="focus$.next($any($event).target.value)"
      (click)="click$.next($any($event).target.value)"
      (keydown.enter)="duplicateModel(model)"
      (focusin)="duplicateModel(model)"
      (keydown.delete)="duplicateModel(model)"
      #instance="ngbTypeahead"
    />
    <div class="col rounded-3 border border-dark text-center offset-1 bg-white p-3 zoom">
      <span class="fs-6"><i><b> {{model}}</b></i></span>
      <br>
      <span class="fs-6"> {{searched}}</span>
    </div>
  </div>

  <div class="py-4 ps-5 pe-0 rounded-3 row row-cols-xl-3 col-10 offset-1">
    <div *ngFor="let ability of abilities" class="d-flex">
      <div class="col rounded-3 border border-dark text-center bg-white my-2 mx-3 ms-0 p-3 zoom flex-fill">
        <span class="fs-6"><i><b> {{ability.name}}</b></i></span>
        <br>
        <span class="fs-6"> {{ability.description}}</span>
      </div>
    </div>
  </div>
</div>
</body>
