<div class="col bg-light">
  <app-nav-bar></app-nav-bar>
</div>
<br/>

<article class="container">
  <section class="row bg-danger p-4 rounded-3">
    <div class="bg-white rounded-3 p-2 fs-5">
      <p>You only need to know three rules to use this calculator:</p>
      <ul>
        <li>You have to select at least one type, from the left button</li>
        <li>You canÂ´t select the same type twice</li>
        <li>Try to find the best combination!</li>
      </ul>
    </div>
  </section>
  <section class="row bg-danger p-2 rounded-3 my-4">
      <select [(ngModel)]="t1" (change)="capturar()" class="col-5 fs-5 rounded-3 p-2 combi zoom">
        <option [value]="1">Type 1</option>
        <option *ngFor="let type of typeList" [value]="type">{{type}}</option>
      </select>
      <select [(ngModel)]="t2" (change)="capturar()" class="col-5 offset-1 fs-5 rounded-3 p-2 combi zoom">
        <option [value]="2">Type 2</option>
        <option *ngFor="let type of typeList" [value]="type">{{type}}</option>
      </select>
  </section>
  <section class="bg-danger p-2 rounded-3 mt-4">
    <div class="py-4 justify-content-center rounded-3 row row-cols-xl-6">
      <div *ngFor="let type of typeList; let i = index" class="d-flex">
        <div class="col-2 rounded-3 border border-dark text-center bg-white my-2 mx-3 ms-0 p-3 flex-fill">
          <span class="fs-6"><b> {{type}}</b>: <i>x{{damagesRes[i]}}</i></span>
        </div>
      </div>
    </div>
  </section>
</article>
</body>
